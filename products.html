<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - RedSeam Clothing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="top-nav">
    <div class="nav-container">
      <div class="logo">
        <img src="assets/nav/Logo.svg" alt="RedSeam Logo">
      </div>
      <div class="nav-right" id="navRight">
        <div class="login-state" id="loginState">
          <img src="assets/nav/LogIn.svg" alt="Log In" class="login">
        </div>

        <div class="user-state hidden" id="userState">
          <img src="assets/nav/shopping-cart.svg" alt="Shopping Cart" class="cart">
          <div class="profile-section">
            <img id="userAvatar" src="assets/nav/default-avatar.jpg" alt="Profile" class="profile-pic">
            <img src="assets/nav/chevron-down.svg" alt="Dropdown" class="arrow">
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="products-main">
    <div class="products-container">
      <!-- Products Header -->
      <div class="products-header">
        <h1 class="products-title">Products</h1>
        <div class="products-controls">
          <span class="results-count">Showing 1â€“10 of 100 results</span>
          <img src="assets/products/divider.svg" alt="Divider" class="divider">
          <div class="filter-section">
            <img src="assets/products/filter.svg" alt="Filter" class="filter-icon">
            <span class="filter-text">Filter</span>
          </div>
          <div class="sort-section">
            <span class="sort-text">Sort by</span>
            <img src="assets/nav/chevron-down.svg" alt="Sort" class="sort-arrow">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/nav/navigation.js"></script>
</body>

</html>
